Name: bff.bff
ListenOn: 0.0.0.0:20010
Etcd:
  Hosts:
    - etcd:2379
  Key: bff.bff
Timeout: 0
Log:
#  Mode: file
#  Path: ./logs/bff
  Level: debug
  Mode: console
  Encoding: plain
KV:
  - Host: redis:6379

Code:
  Name: "none"
  SendCodeUrl: ""
  VerifyCodeUrl: ""
  Key: ""
  Secret: ""
  RegionId: ""

BizServiceClient:
  Etcd:
    Hosts:
      - etcd:2379
    Key: service.biz_service
AuthSessionClient:
  Etcd:
    Hosts:
      - etcd:2379
    Key: service.authsession
MediaClient:
  Etcd:
    Hosts:
      - etcd:2379
    Key: service.media
  Timeout: 0
IdgenClient:
  Etcd:
    Hosts:
      - etcd:2379
    Key: service.idgen
MsgClient:
  Etcd:
    Hosts:
      - etcd:2379
    Key: messenger.msg
  Timeout: 0
DfsClient:
  Etcd:
    Hosts:
      - etcd:2379
    Key: service.dfs
  Timeout: 0
StatusClient:
  Etcd:
    Hosts:
      - etcd:2379
    Key: service.status

SyncClient:
  Topic:   "Sync-T"
  Brokers:
    - kafka:9092
Mysql:
  Addr: mysql:3306
  DSN: root:@tcp(mysql:3306)/teamgram?charset=utf8mb4&parseTime=true
