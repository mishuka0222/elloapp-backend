    - 127.0.0.1:2379
  Key: messenger.sync
Log:
  Level: debug
  Mode: console
  Encoding: plain

SyncConsumer:
  Topics:
    - "Sync-T"
  Brokers:
    - 127.0.0.1:9092
  Group: "Sync-MainCommunity-S"

Routine:
  Chan: 16
